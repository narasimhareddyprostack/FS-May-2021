<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ES6 - Array Supporting Methods</h1>

    <p id="abc"></p>
    <p id="xyz"></p>
  </body>
  <script>
    let size = [38, 40, 42, 44, 46];
    var result = "";
    for (value of size) {
      result = result + value + "<br>";
    }

    document.getElementById("abc").innerHTML = size;
    document.getElementById("xyz").innerHTML = result;
  </script>
</html>
