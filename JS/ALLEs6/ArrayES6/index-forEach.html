<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ES6 - Array Supporting Methods</h1>

    <p id="abc"></p>
    <p id="xyz"></p>
    <p id="one"></p>
  </body>
  <script>
    let shirts = [
      { productName: "shirtOne", size: 40, price: 500 },
      { productName: "shirtTwo", size: 42, price: 600 },
      { productName: "shirtThree", size: 40, price: 700 },
      { productName: "shirtFour", size: 42, price: 1100 },
      { productName: "shirtFive", size: 44, price: 900 },
    ];
    var result = "";
    let newArray = shirts.map(myFun);
    function myFun(value, index) {
      result += value.productName + "index:" + index + "<br/>";
    }

    document.getElementById("abc").innerHTML = JSON.stringify(shirts);
    document.getElementById("xyz").innerHTML = result;
    document.getElementById("one").innerHTML = newArray;
  </script>
</html>
